<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

  <main class="card">
    <picture class="card-img">
      <source media="(min-width:992px)" srcset="assets/img/image-header-desktop.jpg">
      <img src="assets/img/image-header-mobile.jpg" alt="">
    </picture>

    <div class="card-body">
      <div class="card-text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
      </div>

      <div class="stats">
        <div class="companies">
          <p class="number">10k+</p>
          <p class="descriptor">companies</p>
        </div>
        <div class="templates">
          <p class="number">314</p>
          <p class="descriptor">templates</p>
        </div>
        <div class="queries">
          <p class="number">12M+</p>
          <p class="descriptor">queries</p>
        </div>
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      rel="noopener noreferrer">Frontend
      Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/24FContreras" target="_blank"
      rel="noopener noreferrer">Drew</a>.
  </footer>
</body>

</html>
